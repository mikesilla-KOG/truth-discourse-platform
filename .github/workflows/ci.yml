name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: discourse_truth
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install deps
        run: pnpm install
      - name: Generate Prisma client
        run: pnpm --filter @tdp/api prisma:generate
      - name: Build API
        run: pnpm --filter @tdp/api build
      - name: Build Web
        run: pnpm --filter @tdp/web build
      - name: Run tests
        run: pnpm --filter @tdp/api test
